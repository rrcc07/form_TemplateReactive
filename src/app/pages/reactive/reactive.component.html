<h4>Formularios <small> Reactive </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row mb-2">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"

               formControlName = "nombre"
               [class.is-invalid] = "nombreNoValido"
               >
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese un nombre con al menos 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"

               formControlName = "apellido"
               [class.is-invalid] = "apellidoNoValido">
        <small *ngIf="apellidoNoValido" class="text-danger">
          Ingrese un apellido
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"

             formControlName = "correo"
             [class.is-invalid] = "correoNoValido">
      <small *ngIf="correoNoValido" class="text-danger">
        Ingrese un correo correcto
      </small>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="usuario"

             formControlName = "usuario"
             [class.is-invalid] = "usuarioNoValido">
      <small *ngIf="usuarioNoValido" class="text-danger">
        Ingrese un usuario
      </small>
    </div>
  </div>

  <hr>
  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             [class.is-invalid]="pass1NoValido"
             formControlName = "pass1">
    </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-2 col-form-label">Repita contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             [class.is-invalid]="pass2NoValido"
             formControlName = "pass2">
    </div>
  </div>
  <hr>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="input-group col">

      <div class="col">
          <input class="form-control"
                 type="text"
                 placeholder="Distrito"
                 formControlName="distrito"
                 [class.is-invalid] = "distritoNoValido">
      </div>
      <div class="col">
          <input class="form-control"
                 type="text"
                 placeholder="Ciudad"
                 formControlName="ciudad"
                 [class.is-invalid] = "ciudadNoValido">
      </div>

    </div>
  </div>

  <div class="row mt-5">
    <div class="col">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempos</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index" >
            <td>{{i + 1}}</td>
            <td>
              <input
                class="form-control"
                type="text"
                [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger"
                      (click)="borrarPasatiempo(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5"
              type="button"
              (click)="agregarPasatiempo()">
              + Agregar
      </button>
    </div>
  </div>

  <div class="form-group">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
        type="submit"
        class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
